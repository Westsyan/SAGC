@search.mainWithSearch("Sequence Fetch") {

    <div class="container">
        <form class="registration-form form-horizontal" id="conditionForm"
        style="margin: 20px;" >

            <div class="form-group col-sm-12">
                <h2 class="page-heading"
                style="text-align: left;
                    border-bottom: 5px solid #e9f3f4">Multiple Sequence Fetch</h2>
            </div>

            <div class="form-group" style="margin-top: 10px">
                <label class="control-label col-sm-1 col-sm-offset-1">Region:</label>
                <div class="col-sm-6">
                    <textarea class="form-control" name="region" id="region" rows="5"
                    style="border-radius: 4px;"></textarea>
                    <span class="help-block">e.g.,&nbsp;<a href="#"><em id="egRegion">
                        1:4000-6000 2:6000-10000</em></a></span>
                </div>
            </div>

            <div class="form-group" style="margin-top: 25px">
                <div class="actions col-sm-offset-2 col-sm-3">
                    <input type="button" id="search" value="search"
                    class="btn btn-primary" onclick="mySearch()" style="width: 60%">
                </div>
            </div>
        </form>
        <br>
        <div id="result" style="display: none">
            <hr>
            <h4>Sequence:</h4>
            <div class="form-group">
                <div class="col-sm-12">
                    <textarea class="form-control" name="queryText" id="queryText" rows="5"></textarea>
                </div>
            </div>
        </div>
    </div>
    <script>

            var originalHtml = ""

            $(function () {
                originalHtml = $("#result").html()

                $("#egRegion").click(function () {
                    var eg = $(this).text().trim();
                    $('#region').val(eg);
                    $("#conditionForm").formValidation("revalidateField", "start")
                });

                formValidation()
            })

            function formValidation() {
                $('#conditionForm').formValidation({
                    framework: 'bootstrap',
                    icon: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        start: {
                            validators: {
                                notEmpty: {
                                    message: 'Region is requiredÔºÅ'
                                },
                            }
                        },
                    }
                });
            }

            function mySearch() {
                var form = $("#conditionForm")
                var fv = form.data("formValidation")
                fv.validate()
                if (fv.isValid()) {
                    var index = layer.load(1, {
                        shade: [0.1, '#fff']
                    });
                    $("#search").attr("disabled", true).html("Search...")
                    $.ajax({
                        url: "@routes.ToolsController.seqRegion()",
                        type: "post",
                        data: $("#conditionForm").serialize(),
                        success: function (data) {
                            $("#search").attr("disabled", false).html("Search").blur()
                            if (data.valid == "false") {
                                swal("Error", data.message, "error")
                                $("#result").hide()
                            } else {
                                $("#queryText").val(data)
                                $("#result").show()
                            }
                            layer.close(index)
                        }
                    });
                }
            }
    </script>

}
